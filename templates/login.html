<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <!-- Signup link below the login button -->
        <p class="signup-link"><a href="{{ url_for('signup') }}">Don't have an account? Sign up here</a></p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% if messages[-1] == "Account created successfully! Please log in." %}
                    <div class="flash-messages">
                        <div class="flash-message.green">{{ messages[-1] }}</div>
                    </div>
                {% else %}
                    <div class="flash-messages">
                        <div class="flash-message">{{ messages[-1] }}</div>
                    </div>
                {% endif %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
