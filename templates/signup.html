<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="bank_name">Bank Name</label>
                <select id="bank_name" name="bank_name" required>
                    <option value="Chase">Chase</option>
                    <option value="Wells Fargo">Wells Fargo</option>
                    <option value="Chase">Bank of America</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account_number">Account Number</label>
                <input type="text" id="account_number" name="account_number" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        
        <p class="signup-link"><a href="{{ url_for('login') }}">Already have an account? Sign up here</a></p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% if messages[-1] == "Account created successfully! Please log in." %}
                    <div class="flash-messages">
                        <div class="flash-message.green">{{ messages[-1] }}</div>
                    </div>
                {% else %}
                    <div class="flash-messages">
                        <div class="flash-message">{{ messages[-1] }}</div>
                    </div>
                {% endif %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
